<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Restaurant Ordering App</title>
        <!-- CSS -->
        <link rel="stylesheet" href="index.css">
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="header-picture">
                <div class="header-text">
                    <h3>Engin's Diner</h3>
                    <h4>The best burgers and pizzas in Rotterdam.</h4>
                </div>
            </div>
        </header>
        <div class="menu-container" id="menu-container"></div>
        <div class="hidden order-container" id="order-container">
            <h2>Your order</h2>
            <div class="order-list" id="order-list"></div>
            <div class="strip-border"></div>
                <div class="total-price">
                    <h6>Total price:</h6>
                    <h6>24</h6>
                </div>
                <div class="button-container">
                    <button class="complete-btn">Complete order</button>
                </div>
            </div>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
