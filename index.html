<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Restaurant Ordering App</title>
        <!-- CSS -->
        <link rel="stylesheet" href="index.css">
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <header>
            <div class="header-picture">
                <div class="header-text">
                    <h3>Engin's Diner</h3>
                    <h4>The best burgers and pizzas in Rotterdam.</h4>
                </div>
            </div>
        </header>
        <div class="menu-container" id="menu-container"></div>
        <div class="hidden order-container" id="order-container">
            <h2>Your order</h2>
            <ul id="list-food"></ul>
            <div class="strip-border"></div>
                <div class="total-price">
                    <h6>Total price:</h6>
                    <h6 id="total-price"></h6>
                </div>
                <div class="button-container">
                    <button class="complete-btn" id="complete-btn">Complete order</button>
                </div>
            </div>
        </div>

        <div class="hidden payment-container" id="payment-container">
            <i class="fa-sharp fa-solid fa-xmark-large close-container-btn" id="close-container-btn">x</i>
            <div id="inner-modal">
                <p class="payment-header">Enter card details</p>
                <form id="form-payment">
                    <input type="text"
                           id="fullName"
                           name="fullName"
                           placeholder="Enter your name"
                           required>
                    <input type="tel"
                           id="ccNumber"
                           name="ccNumber"
                           inputmode="numeric"
                           placeholder="Enter card number"
                           required>
                    <input type="tel"
                           id="cvv"
                           name="cvv"
                           maxlength="3"
                           placeholder="Enter CVV"
                           required>
                    <div class="button-container">
                        <input type="submit" class="payment-btn" id="payment-btn" value="Pay">
                    </div>
                </form>
            </div>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
